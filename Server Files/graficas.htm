      <script type="text/javascript">
         var g1 = new JustGage({
             id: 'gauge',
             value: 60,
             min: 0,
             max: 100,
             pointer: true,
             gaugeWidthScale: 1.2,
             pointerOptions: {
               toplength: 0,
               bottomlength: 0,
               bottomwidth: 5
             },
             customSectors: [{
               color: '#ff0000',
               lo: 50,
               hi: 100
             }, {
               color: '#00ff00',
               lo: 0,
               hi: 50
             }],
             counter: true,
             relativeGaugeSize: true
           });
         
         var g2 = new JustGage({
             id: 'gauge2',
             value: 60,
             min: 0,
             max: 100,
             pointer: true,
             gaugeWidthScale: 1.2,
             pointerOptions: {
               toplength: 0,
               bottomlength: 0,
               bottomwidth: 5
             },
             customSectors: [{
               color: '#ff0000',
               lo: 50,
               hi: 100
             }, {
               color: '#00ff00',
               lo: 0,
               hi: 50
             }],
             counter: true,
             relativeGaugeSize: true
           });
         
            $(document).ready(function(){
            setInterval(function() {
         	         
                $.get("OIsalidastotal.htm", function(result){
                	var cadena = result.split(",");
                	g1.refresh(cadena[6]);
                	g2.refresh(cadena[7]);
         
                });
            },1000);
            });
